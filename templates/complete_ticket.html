{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1><i class="fas fa-check-circle"></i> Confirm Fix for Ticket #{{ ticket.id }}</h1>

    <div class="card">
      <div class="card-body">
        <p><strong>{{ ticket.title }}</strong></p>
        <p class="text-muted">{{ ticket.description }}</p>

        <form method="post" action="{{ url_for('complete_ticket', ticket_id=ticket.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

          <div class="mb-3">
            <label class="form-label">Fixed By</label>
            <input class="form-control" name="fixed_by" placeholder="Your name or ID" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes (optional)</label>
            <textarea class="form-control" name="notes" rows="3" placeholder="Optional notes about the fix"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit"><i class="fas fa-check"></i> Confirm and Archive</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('admin_index') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
