{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h1><i class="fas fa-plus-circle"></i> Submit a Support Ticket</h1>
    
    <div class="card">
      <div class="card-header">
        <i class="fas fa-clipboard-list"></i> Ticket Information
      </div>
      <div class="card-body">
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-heading"></i> Title
            </label>
            <input class="form-control" name="title" placeholder="Short title for the ticket" required>
            <small class="form-text text-muted">Provide a clear, concise summary of your issue</small>
          </div>
          
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-file-alt"></i> Description
            </label>
            <textarea class="form-control" name="description" rows="6" placeholder="Provide details about your issue including steps to reproduce" required></textarea>
            <small class="form-text text-muted">Include error messages, system info, or steps to reproduce if applicable</small>
          </div>
          
          <div class="d-flex justify-content-between gap-2">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-paper-plane"></i> Submit Ticket
            </button>
            <a href="/tickets" class="btn btn-outline-secondary">
              <i class="fas fa-list"></i> View Tickets
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
